x-default-policy: &default_policy
  restart: unless-stopped
  networks:
    - xql-perfect-guide

services:
  app:
    <<: *default_policy
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      LOG_LEVEL: info
      APP_VERSION: v1.0.0
      SERVICE_NAME: XQL-PERFECT-GUIDE-APP
      TRACE_BACKEND_ADDRESS: tempo:4317
    ports:
      - "8080:8080"
    depends_on:
      - tempo
    develop:
      watch:
        - action: rebuild
          path: app/
  grafana:
    <<: *default_policy
    container_name: grafana
    image: grafana/grafana
    volumes:
      - ./grafana:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN=${GRAFANA_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    ports:
      - 3000:3000
    depends_on:
      - prometheus
      - loki
      - promtail
      - tempo
  prometheus:
    <<: *default_policy
    container_name: prometheus
    image: prom/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./prometheus:/etc/prometheus
      - prom_data:/prometheus
    ports:
      - 9090:9090
  loki:
    <<: *default_policy
    container_name: loki
    image: grafana/loki
    command: "-config.file=/etc/loki/loki.yaml"
    volumes:
      - ./loki/loki.yaml:/etc/loki/loki.yaml
    ports:
      - 3100:3100
      - 7946
      - 9095
  promtail:
    <<: *default_policy
    container_name: promtail
    image: grafana/promtail
    command: "-config.file=/etc/promtail/promtail.yaml"
    volumes:
      - ./promtail:/etc/promtail/
      - /var/run/docker.sock:/var/run/docker.sock
  tempo:
    <<: *default_policy
    container_name: tempo
    image: grafana/tempo
    command: "-config.file=/etc/tempo.yaml"
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml
    ports:
      - 14268:14268 # jaeger ingest
      - 3200:3200 # tempo
      - 9095:9095 # tempo grpc
      - 4317:4317 # otlp grpc
      - 4318:4318 # otlp http
      - 9411:9411 # zipkin
  minio:
    <<: *default_policy
    container_name: minio
    image: minio/minio
    restart: unless-stopped
    entrypoint: sh
    # command: -c 'mkdir -p /export/loki && /usr/bin/minio server /export'
    command: -c '/usr/bin/minio server /export'
    environment:
      - MINIO_ACCESS_KEY=loki
      - MINIO_SECRET_KEY=supersecret
    volumes:
      - ./data/minio:/export
    ports:
      - 9000:9000      

networks:
  xql-perfect-guide:
volumes:
  prom_data:
